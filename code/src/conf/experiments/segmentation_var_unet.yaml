# @package _global_
defaults:
  - override /loss: semantic_loss
  - override /model: var_unet

dataset:
  output_structure:
    target: semantic_mask
  supercategories_only: True

model:
  encoder_depth: 5
  variational_skip_connections: [True, True, True, False, False]
  encoder_name: "resnet50"
  encoder_weights: "imagenet"

optimizer:
  lr: 1e-5
scheduler:
  eta_min: 1e-3


# batch_size: 64
input_shape: [128, 128]
